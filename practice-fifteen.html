<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice fifteen</title>
    <link rel="stylesheet" href="practice-fifteen.css">
</head>
<body>
    <div class="fundraiser">
        <form class="fundraiser-form">
            <div class="main">
            <h1>Christmas Fundraiser Dinner</h1>
            <p>Get your tickets for our annual fundraiser dinner.Hurry , We are in short supply!</p>
            </div>
            <div class="line"></div>
            <section class="section">
                <div class="label">
                    <label>Name*</label>
                </div>
                <div class="name1">
                    <input type="text">
                    <p>First</p>
                </div>
                <div class="name2">
                    <input type="text">
                    <p>Last</p>
                </div>
            </section>
            <section>
                <div class="email1">
                    <label>Email*</label>
                </div>
                <div class="email2">
                    <input type="email">
                </div>
            </section>
            <section class="phone">
                <div class="phone-lable">
                    <label>Phone*</label>
                </div>
                <div class="phone1">
                    <input type="text">
                    <p>###</p>
                </div>
                <div class="phone2">
                    <input type="text">
                    <p>###</p>
                </div>
                <div class="phone3">
                    <input type="text">
                    <p>###</p>
                </div>
            </section>
            <section class="terms">
                <div class="terms1">
                    <label>Terms*</label>
                </div>
                <div class="terms2">
                    <input type="checkbox" name="terms" id="terms">
                </div>
                <div class="terms3">
                    <label for="terms">I accept the terms and conditions</label>
                </div>
            </section>
            <section class="quantity">
                <div class="quantity1">
                    <label>Quantity*</label>
                </div>
                <div class="quantity2">
                    <input type="checkbox" name="quantity" id="quantity">
                </div>
                <div class="quantity3">
                    <label for="quantity">I accept the terms and conditions</label>
                </div>
            </section>
            <select name="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <section class="total">
                <div class="Total-name">
                    <p class="main-total">Total</p>
                    <p class="amount-total">$30.00</p>
                    <div class="short-line"></div>
                    <p class="main-total-bottom">1</p>
                    <p class="amount-total-bottom">$30.00</p>
                </div>
            </section>
            <section class="purchase">
                <div class="submit">
                    <input type="submit" value="PURCHASE">
                </div>
            </section>
        </form>
    </div>
    
</body>
</html>
